<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="stats">
        <h1>Get <span style="color: var(--span-color);">insights</span> that help your business grow.</h1>
    
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.        
        </p>
  
        <div class="values">
          <div class="blocks">
            <h2>10k+</h2>
            <p class="font">COMPANIES</p>
          </div>
          <div class="blocks">
            <h2>314</h2>
            <p class="font">TEMPLATES</p>
          </div>
          <div class="blocks">
            <h2>12M+</h2>
            <p class="font">QUERIES</p>
          </div>
        </div> 
      </div>
    </div>
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="meeting">
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√© Haswolinsk</a>.
  </footer>
</body>
</html>
